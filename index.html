    // Symptoms data (simplified - load from JSON)
    let symptoms = [];
    
    // Theme
    let dark = localStorage.getItem('suppmatch_dark') === 'dark' || 
               window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    function toggleDark() {
      dark = !dark;
      localStorage.setItem('suppmatch_dark', dark ? 'dark' : 'light');
      document.documentElement.classList.toggle('dark', dark);
      render();
    }
    
    // Popular symptoms
    function getPopular() {
      try {
        return JSON.parse(localStorage.getItem('suppmatch_popular') || '{}');
      } catch { return {}; }
    }
    
    function incrementPopular(id) {
      const pop = getPopular();
      pop[id] = (pop[id] || 0) + 1;
      localStorage.setItem('suppmatch_popular', JSON.stringify(pop));
    }
    
    // Search history
    function getHistory() {
      try { return JSON.parse(localStorage.getItem('suppmatch_history') || '[]'); } 
      catch { return []; }
    }
    
    function addHistory(query) {
      if (!query.trim()) return;
      const h = getHistory();
      const nh = [query, ...h.filter(x => x !== query)].slice(0, 10);
      localStorage.setItem('suppmatch_history', JSON.stringify(nh));
    }
    
    // Fuse.js search
    let fuse;
    
    function search(query) {
      if (!query.trim()) return symptoms;
      if (!fuse) {
        fuse = new Fuse(symptoms, {
          keys: ['names.zh-HK', 'names.zh-CN', 'names.en', 'id'],
          threshold: 0.4
        });
      }
      addHistory(query);
      return fuse.search(query).map(r => r.item);
    }
